<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video Tag</title>
  </head>
  <body>
    <h1 style="color: rgb(42, 42, 237)">HTML audio tag.</h1>
    <audio controls muted loop>
      <source src="./assets/song1.mp3" type="audio/mpeg" />
    </audio>
    <br />
    <hr />
    <audio controls loop>
      <source src="./assets/song2.mp3" type="audio/mpeg" />
    </audio>
    <br><br><br>
    <h1 style="color: rgb(42, 42, 237)">HTML Video Tag.</h1>
    <video controls>
      <source src="./assets/myvideo.mp4" type="video/MP4" />
    </video>
  </body>
  </body>
</html>
