<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form/ Day-1</title>
  </head>
  <body>
    <form>
      <h2>Registration Form</h2>

      <div class="info">
        <label for="fname">FIrst Name:</label><br />
        <input type="text" id="fname" placeholder="Firstname" /><br />
        <label for="lname">Last Name:</label><br />
        <input type="text" id="lname" placeholder="Lastname" /><br />
      </div>
      <div class="2info">
        <label for="email"> Email Address:</label><br />
        <input type="email" id="email" placeholder="abc@gmail.com" /><br />
        <label for="Address"> Address:</label><br />
        <input type="text" id="Address" placeholder="Address" /><br />
        <label for="dob">DOB:</label><br />
        <input type="date" id="dob" /><br />
      </div>
      <div class="gen">
        <label for="gender"> Gender:</label><br />
        <input type="radio" id="gender" value="Male" />Male<br />
        <input type="radio" id="gender" value="Female" />Female<br />
      </div>
      <div class="sub">
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
